<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="PassSaver" content="Pass Saver page">
    <title>PassSaver</title>
</head>
<body>
    <header>
        <div class="pageName">
            <h1>PassSaver</h1>
        </div>
        <div class="headerOptions">
            <imput type="button" class="ButtonClose" value="Close">Close</imput>
        </div>
    </header>
    <content>
        <div class="imputs">
            <form class="urlLabel">
                <label>Url</label>
                <input type="text" id="Url" name="Url">
            </form>
            <form class="userLabel">
                <label>User</label>
                <input type="text" id="user" name="user">
            </form>
            <div class="passwordDiv">
                <form class="passwordLabel">
                    <label>Password</label>
                    <input type="text" id="password" name="password">
                </form>
                <imput type="button" class="generateButton" value="Generate"> Generate</imput>
            </div>
            <form class="descriptionLabel">
                <label>Description</label>
                <br>
                <input type="text" id="description" name="description">
            </form>
        </div>
        <div class="submits">
            <input type="button" class="cancelButton" value="Cancel">
            <input type="submit" class="saveButton" value="Save">
        </div>
    </content>
</body>
</html>
