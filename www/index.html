<body>
  <div class="Page1 container border border-dark-3 mt-4 p-0 w-auto h-auto">
    <div class="nombreWin d-flex justify-content-between">
      <p class="text-dark m-2 mb-0 font-monospace">Pass saver</p>
      <button type="button" class="btn-close rounded-circle border border-dark border-1 border-success mb-0 mt-1 mx-1 h-auto"></button>
    </div>
    <hr class="border border-1 p-0 m-1">
    <!-- Opciones Add Categoria | Site -->
    <div class="btn-group m-2 mt-2 mb-0">
      <button type="button" class="btn btn-outline-primary">Add categorie</button>
      <button type="button" class="btn btn-outline-secondary">Add site</button>
    </div>
    <!-- Categoria | Tabla -->
    <div class="categTabla d-flex content w-100 me-2 mt-3">
      <!--Categoria-->
      <div class="categoriaSite m-2 w-25 h-auto bg-warning border border-dark bg-white">
        <p class="btCategoria d-flex flex-fill text-primary justify-content-center pt-1 pb-1 m-1">Categories</p>
        <hr class="border border-1 border-dark p-0 m-0">   
        <table class="table d-block">
          <a href="" class="text-decoration-none"><span class="d-block p-1 text-secondary pb-0 text-decoration-none ">Redes Sociales</span></a>
          <a href="" class="text-decoration-none"><span class="d-block p-1 text-secondary pb-0">Supermercados</span></a>
        </table>
      </div>
       <!--Tabla-->
       <div class="tabla w-100 me-4">
         <table class="tablasInformacion m-2 justify-content-end table table-primary h-auto border border-dark-1 container text-center align-self-center">
          <thead class="thead text-white justify-content-center align-items-center align-self-center">
            <tr class="align-self-center">
              <th scope="col">Sitio</th>
              <th scope="col">User</th>
              <th scope="col">Created at</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="tbody table table-white">
          <tr>
            <td>Google</td>
            <td>MySample</td>
            <td>07/03/2022</td>
            <td>
              <button class="p-1">Open</button>
              <button class="p-1">X</button>
              <button class="p-1">Add</button>
            </td>
          </tr>
          <tr>
            <td>Facebook</td>
            <td>MySample</td>
            <td>13/10/2022</td>
            <td>
              <button class="p-1">Open</button>
              <button class="p-1">X</button>
              <button class="p-1">Add</button>
            </td>
          </tr>
          <tr>
            <td>Instagram</td>
            <td>MySample</td>
            <td>20/05/2022</td>
            <td>
              <button class="p-1">Open</button>
              <button class="p-1">X</button>
              <button class="p-1">Add</button>
            </td>
          </tr>
          <tr>
            <td>TikTok</td>
            <td>MySample</td>
            <td>10/10/2022</td>
            <td>
              <button class="p-1 ">Open</button>
              <button class="p-1">X</button>
              <button class="p-1">Add</button>
            </td>
          </tr>
          </tbody>
         </table>
       </div>
    </div>
    <div class="popupNuevaCategoria">
      PopUp alerta | Insertar nueva categoria
    </div>
  </div>
