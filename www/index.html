<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntornoCliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./scripts/home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Page1 container border border-dark-3 mt-4 p-0 w-auto h-auto">
      <div class="nombreWin d-flex justify-content-between">
        <p class="text-dark m-2 mb-0 font-monospace">Pass saver</p>
        <button
          type="button"
          class="btn-close rounded-circle border border-dark border-1 border-success mb-0 mt-1 mx-1 h-auto"
        ></button>
      </div>
      <hr class="border border-1 p-0 m-1" />
      <!-- Opciones Add Categoria | Site -->
      <div class="btn-group m-2 mt-2 mb-0">
        <button
          type="button"
          id="myInput"
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          onclick="AddCategory()"
        >
          Add category
        </button>
        <button
          type="button"
          id="myInput1"
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#passSaverModal"
          href="passSaver.html"
        >
          Add site
        </button>
      </div>
      <!-- Categoria | Tabla -->
      <div class="categTabla d-flex content w-100 me-2 mt-3">
        <!--Categoria-->
        <div
          class="categoriaSite m-2 w-25 h-auto bg-warning border border-dark bg-white"
        >
          <p
            class="btCategoria d-flex flex-fill text-primary justify-content-center pt-1 pb-1 m-1"
          >
            Categories
          </p>
          <hr class="border border-1 border-dark p-0 m-0" />
          <table class="table d-block" id="categoriesTable">
            <!-- <tbody class="table-dblock table-white flex-fill" id="categoriesTable"> -->
            <!--En esta tabla aparecerá un listado de categorías de tipo botón-->
            <!-- </tbody> -->
          </table>
        </div>
        <!--Tabla-->
        <div class="tabla w-100 me-4">
          <table
            class="tablasInformacion m-2 justify-content-end table table-primary h-auto border border-dark-1 container text-center align-self-center"
          >
            <thead
              class="thead text-white justify-content-center align-items-center align-self-center"
            >
              <tr class="align-self-center">
                <th scope="col">Sitio</th>
                <th scope="col">User</th>
                <th scope="col">Created at</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="table table-white" id="sitesTable">
              <!--En estatabla aparecerá el listado de sites-->
            </tbody>
          </table>
        </div>
      </div>
      <!--Modal | PopUp Nueva categoria-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModal">
                Añade una categoría
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Nueva categoría</p>
              <input type="text" placeholder="escribe la categoria" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      <!--Modal Nuevo Sitio-->
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModal1">Add New Site</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>New Site</p>
              <input type="text" placeholder="add site" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PassSaver Modal -->
    <div class="modal fade text-center" id="passSaverModal">
      <div class="modal-dialog">
        <div class="modal-content"></div>
      </div>
    </div>

  </body>
</html>
