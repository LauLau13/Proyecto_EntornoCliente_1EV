<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntornoCliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/home.js"></script>
  </head>
  <body>
    <div class="Page1 container border border-dark-3 mt-4 p-0 w-auto h-auto">
      <div class="nombreWin d-flex justify-content-between">
        <p class="text-dark m-2 mb-0 font-monospace">Pass saver</p>
        <button
          type="button"
          class="btn-close rounded-circle border border-dark border-1 border-success mb-0 mt-1 mx-1 h-auto"
        ></button>
      </div>
      <hr class="border border-1 p-0 m-1" />
      <!-- Opciones Add Categoria | Site -->
      <div class="btn-group m-2 mt-2 mb-0">
        <button
          type="button"
          id="myInput"
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          onclick="AddCategory()"
        >
          Add category
        </button>
        <button type="button" class="btn btn-outline-secondary">
          Add site
        </button>
      </div>
      <!-- Categoria | Tabla -->
      <div class="categTabla d-flex content w-100 me-2 mt-3">
        <!--Categoria-->
        <div
          class="categoriaSite m-2 w-25 h-auto bg-warning border border-dark bg-white"
        >
          <p
            class="btCategoria d-flex flex-fill text-primary justify-content-center pt-1 pb-1 m-1"
          >
            Categories
          </p>
          <hr class="border border-1 border-dark p-0 m-0" />
          <table class="table d-block" id="categoriesTable">
            <!-- En esta tabla aparecerá el listado de categorias -->
          </table>
        </div>
        <!--Tabla-->
        <div class="tabla w-100 me-4">
          <table
            class="tablasInformacion m-2 justify-content-end table table-primary h-auto border border-dark-1 container text-center align-self-center"
          >
            <thead
              class="thead text-white justify-content-center align-items-center align-self-center"
            >
              <tr class="align-self-center">
                <th scope="col">Sitio</th>
                <th scope="col">User</th>
                <th scope="col">Created at</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="table table-white" id="sitesTable">
              <!--En estatabla aparecerá el listado de sites-->
            </tbody>
          </table>
        </div>
      </div>
      <!--Modal | PopUp Nueva categoria-->
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Nueva categoría</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Nombre</p>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nuevo nombre"
                  aria-label="Nuevo nombre"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


  <!-- Modal DeleteCategory-->
  <div class="modal fade" id="DeleteCategoryModal" tabindex="-1" aria-labelledby="DeleteCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="DeleteCategoryModalLabel">Delete Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>If you delete this category, all of the category sites will be deleted too.</p><br>
          <p>Are you shure about deleting this category?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
